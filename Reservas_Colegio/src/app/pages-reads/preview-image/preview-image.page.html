<ion-header>
  <ion-item>
    <ion-item (click)="close()"><ion-icon  [ios]="'close' + '-outline'" [md]="'close' + '-sharp'"></ion-icon></ion-item>
    <ion-item (click)="zoom(true)"><ion-icon  [ios]="'add-circle' + '-outline'" [md]="'add-circle' + '-sharp'"></ion-icon></ion-item>
    <ion-item (click)="zoom(false)"><ion-icon  [ios]="'remove-circle' + '-outline'" [md]="'remove-circle' + '-sharp'"></ion-icon></ion-item>
  </ion-item>
</ion-header>

<ion-content >
  <ion-slides  zoom  #slides [options]="slideOpts">
    <ion-slide>
      <div>
        <div class="swiper-zoom-container">
          <img  src="../../../assets/imgs/wallpaper/16.jpg" alt="">
        </div>
        <div style="text-align:left; padding: 5px 10px;">
          <p>{{boletin_info[indice].content}}</p>
        </div>
      </div>
    </ion-slide>
    
  </ion-slides>
  <!-- <ion-slides pager="true"  [options]="slideOpts">

      <div  class="slide ">

        </div>
        <div>
          <p>{{boletin.content}}
           </p>
          <br>
        </div>
      </div>
    </ion-slide>
  </ion-slides> -->
</ion-content>
