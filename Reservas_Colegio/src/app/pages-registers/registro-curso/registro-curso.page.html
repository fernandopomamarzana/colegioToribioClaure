<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="none" (click)="close()">
      <ion-icon name="close">
      </ion-icon>
    </ion-button>
    <ion-title class="ion-text-center" >registrar curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-item>
    <ion-label ><strong>Nombre curso:</strong></ion-label>
    <ion-input type="text"  slot="end" placeholder="Nombre del curso" [(ngModel)]="name" (input)="inputValidator($event)" required autocapitalize='on' #autofocus ></ion-input>
  </ion-item>

  <ion-button (click)="registrar()" color="primary" >Registrar<ion-icon slot="end" [ios]="'create' + '-outline'" [md]="'create' + '-sharp'"></ion-icon></ion-button>
  <hr>
  <div
  *ngIf="al_posi=='1'"  style="text-decoration-line: underline;cursor: pointer;text-align: center;color: red;background: rgb(230, 185, 185); width: 100%; height: 40px;border-radius: 10px;padding: 8px 5px;">
    <span style="position:relative;">Ese curso ya se encuentra registrado</span>
  </div>
  <div
    *ngIf="al_posi1=='1'" style="text-decoration-line: underline;cursor: pointer;text-align: center;color: green;background: rgb(185, 230, 185); width: 100%; height: 40px;border-radius: 10px;padding: 8px 5px;">
      <span style="position:relative;">Curso registrado correctamente..</span>
    </div>
  <div
  *ngIf="al_nega=='1'" style="text-decoration-line: underline;cursor: pointer;text-align: center;color: red;background: rgb(230, 185, 185); width: 100%; height: 40px;border-radius: 10px;padding: 8px 5px;">
    <span style="position:relative;">Complete el espacio vacios, son requeridos..</span>
  </div>
</ion-content>
