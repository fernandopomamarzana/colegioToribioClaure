<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="none" (click)="close()">
      <ion-icon name="close">
      </ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">Registrar Boletín Informativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <p ><strong>Imagen:</strong></p>
      <ion-input type="file" readonly="true" accept=".png, .jpg" slot="end" [(ngModel)]="imagen"  required (change)="onUpload($event)"></ion-input>
      <input #img id="img" type="hidden" slot="end" [value]="urlImage  | async">
    
    </ion-item>
      <hr>
      <p ><strong>Descripción:</strong></p>
      <hr>
    <ion-item>
      
      <textarea type="text" slot="start" rows="10" cols="50"  placeholder="Descripción" [(ngModel)]="descripcion" required #autofocus ></textarea>
    </ion-item>
   
    <hr>
    <ion-button (click)="Registrar()" color="primary" >Guardar<ion-icon slot="end" [ios]="'create' + '-outline'" [md]="'create' + '-sharp'"></ion-icon></ion-button>
    <hr>
