<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="none" (click)="close()">
      <ion-icon name="close">
      </ion-icon>
    </ion-button>
    <ion-title class="ion-text-center"><strong>Registro de Faltas</strong></ion-title>
    <ion-title class="ion-text-center">{{estudiante.nombre}} {{estudiante.apellido}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="type=='create'">

    <ion-item>
      <ion-label>Fecha:</ion-label>
      <ion-datetime [value]="fecha" min="2020" max="2050"
        
        displayFormat="DD de MMM, YYYY"
        [(ngModel)]="fecha"
        done-text='seleccionar'
        cancel-text="Cancelar"
        monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"></ion-datetime>
    </ion-item>
    <ion-button color="primary" (click)="add_fecha()">Registrar Fecha<ion-icon slot="start" [ios]="'create' + '-outline'" [md]="'create' + '-sharp'"></ion-icon></ion-button>
  </div>
    <hr>
    <ion-content style="height: 80%;border-top: 3px solid rgb(177, 176, 176);">
      <div (click)="limpiar()"
      *ngIf="al_posi=='1'" style="text-decoration-line: underline;cursor: pointer;text-align: center;color: green;background: rgb(185, 230, 185); width: 100%; height: 30px;border-radius: 10px;padding: 5px 5px;">
        <span style="position:relative;">Datos guardados..</span>
      </div>

      <ion-list>
        <div *ngFor="let fe of faltas">
          <ion-item >
            <ion-label>
              <strong>Fecha: </strong>{{fe.fecha}}
            </ion-label>
            <ion-button *ngIf="type=='create'" (click)="delete_fecha(fe.id)" color="danger">
              Eliminar
              <ion-icon slot="end" name="trash-outline"></ion-icon>
            </ion-button>
            <!-- <ion-note slot="end">
              10:45 AM
            </ion-note> -->
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  
</ion-content>
